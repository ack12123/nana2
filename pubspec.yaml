name: nana2
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  intl: ^0.19.0

  audioplayers: ^6.1.0
  logger: ^1.0.0
  chinese_font_library: ^1.2.0
  cupertino_icons: ^1.0.6
  dynamic_color: ^1.3.0
  provider: ^6.1.2
  url_launcher: ^6.3.0
  path_provider: ^2.1.4
  universal_io: ^2.2.2
  shared_preferences: ^2.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

  flutter_launcher_icons: ^0.13.1

flutter:

  uses-material-design: true

  assets:
    - assets/audio/娜娜/失去了力气和手段/
    - assets/audio/娜娜/恢复了力气和手段/
    - assets/audio/娜娜/AI处理娜娜/
    - assets/audio/娜娜/来自娜娜的吟唱/
    - assets/audio/娜娜/王者全英雄/
    - assets/audio/娜娜/贝塔系列音乐/
    - assets/audio/开心姐/
    - assets/audio/三梦/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/ic_launcher_round.webp"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "path/to/image.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/icon/ic_launcher_round.webp"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "path/to/image.png"